<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>BUILD-A-PIZZA</title>
  </head>
  <body>
    <div class="nav nav-primary">
      <div class="nav-inner">
        <a href="#">HOME</a>
        <img class="icon" src="img/cart.png" alt="Shopping Cart">
      </div>
    </div>
    <div class="container main">
      <div id="welcome" class="card content bg-light header">
        <h1>Pizza Builder</h1>
        <h3>Choose yer own PIZZA adventure</h3><br>
        <button type="button" class="btn btn-dark btn-lg btn-block">Let's go!</button>
      </div>
      <div id="item-selection" class="card content bg-light">

      </div>
      <div id="pizza-builder" class="card content bg-light">

      </div>
      <div id="wing-builder" class="card content bg-light">
        <div class="card-header">
          Delicious Wings
        </div>
        <div class="wing-wrap">
          <div class="wing-details">
            <h5>Add to your order<br><span id="wings-count-6" class="running-total">0</span> "6 Count" and<br><span id="wings-count-12" class="running-total">0</span> "12 Count"?</h5>
            <button type="button" class="btn btn-dark btn-lg btn-block">Add em!</button>
          </div>
          <div class="wing-options btn-group">
            <button type="button" class="btn btn-dark btn-lg">+ 6 Count</button>
            <button type="button" class="btn btn-dark btn-lg">+ 12 Count</button>
          </div>
        </div>
      </div>
      <div id="shopping-cart" class="card content bg-light">

      </div>
    </div>
  </body>
</html>
